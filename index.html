<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">✨ 오늘의 할 일 ✨</h1>
            
            <div class="mb-6">
                <div class="input-group">
                    <input type="text" id="taskInput" class="form-control border-2 border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400" placeholder="할 일을 입력하세요">
                    <button id="addTask" class="btn btn-primary px-6 rounded-r-lg hover:bg-blue-600 transition-colors">
                        추가
                    </button>
                </div>
            </div>

            <ul id="taskList" class="space-y-3">
                <!-- 할 일 목록이 여기에 추가됩니다 -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
